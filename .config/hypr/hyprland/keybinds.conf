# Text-to-image
# Normal
bind = Control+Super+Shift,S,exec,grim -g $SLURP_COMMAND "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
# English
bind = Super+Shift,T,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract -l eng "tmp.png" - | wl-copy && rm "tmp.png"


#Lock screen  |  blur: --effect-blur=20x202
bind = Super, L, exec, hyprlock
bindl = Super+Shift, L, exec, pkill hyprlock && hyprlock
bindl = Super+Alt+Shift, L, exec, sleep 0.1 && systemctl suspend

# App launcher
bind = Control+Super, Slash, exec, pkill anyrun || ~/.cargo/bin/anyrun

