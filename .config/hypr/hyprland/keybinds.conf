# Screenshot, Record, OCR, Color picker, Clipboard history
bind = Shift, Print, exec, grimblast --freeze copysave area "/tmp/screenshot.png" && swappy -f $"/tmp/screenshot.png" && rm "/tmp/screenshot.png" 
# bind = Shift, Print, exec, ~/.config/ags/scripts/grimblast.sh --freeze copy area
bindl=,Print,exec,grim - | wl-copy
